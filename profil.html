<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Portfolio</title>
</head>

<body>
    <a href="index.html" class="btn btn-light rounded position-absolute"><i class="fas fa-chevron-left"></i></a>
    <div class="container my-5 position-relative">
        <div class="d-flex p-5 bg-light align-items-center" id="intro-section">
            <div class="flex-grow-1 ms-3">
                <h1 class="display-4" id="nama">Lorem, ipsum.</h1>
                <p class="lead" id="intro">Lorem ipsum dolor sit.</p>
                <p class="fw-bold" id="ttl">Lorem ipsum dolor sit.</p>
                <div class="d-flex" id="sosmed-redirect">
                    <a class="me-2 btn btn-success rounded-circle wa"><i class="fab fa-whatsapp"></i></a>
                    <a class="me-2 btn btn-danger rounded-circle ig"><i class="fab fa-instagram"></i></a>
                    <a class="me-2 btn btn-primary rounded-circle twt"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
            <div class="flex-shrink-0">
                <div class="rounded-circle mb-2" id="fotoProfil"></div>
            </div>
        </div>

        <div class="my-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="shadow p-4 m-3 bg-info rounded">
                        <div class="d-flex flex-wrap" id="skill"></div>
                    </div>
                </div>
                <div class="col-md-6 d-flex flex-column justify-content-center">
                    <h3>Kemampuan Saya</h3>
                    <p id="deskripsi-skill">Lorem, ipsum dolor.</p>
                </div>
            </div>
        </div>

        <div class="p-5 bg-light d-block w-100">
            <h3 class="text-center">Riwayat Pendidikan</h3>
            <div class="row row-cols-1 row-cols-md-4 g-4" id="riwayat-pendidikan"></div>
        </div>

        <div class="p-5 my-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="p-4">
                        <h3>Pengalaman</h3>
                        <ul id="pengalaman" class="mt-3"></ul>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="shadow p-4 m-3 bg-info rounded">
                        <h3>Riwayat Organisasi</h3>
                        <ul id="riwayat-organisasi" class="list-unstyled mt-3"></ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="p-5 bg-light d-block w-100">
            <div class="row">
                <div class="col-md-6">
                    <h3>Kontak Saya</h3>
                    <p id="alamat" class="text-capitalize"></p>
                    <ul>
                        <li class="mb-2">
                            <div class="d-inline-block p-2 bg-secondary text-white rounded">
                                <i class="fas fa-envelope"></i> <span id="gmail"></span>
                            </div>
                        </li>
                        <li class="mb-2">
                            <div class="d-inline-block p-2 bg-success text-white rounded">
                                <i class="fab fa-whatsapp"></i> <span id="wa"></span>
                            </div>
                        </li>
                        <li class="mb-2">
                            <div class="d-inline-block p-2 bg-danger text-white rounded">
                                <i class="fab fa-instagram"></i> <span id="ig"></span>
                            </div>
                        </li>
                        <li class="mb-2">
                            <div class="d-inline-block p-2 bg-primary text-white rounded">
                                <i class="fab fa-twitter"></i> <span id="twt"></span>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <div class="m-2 bg-white rounded p-4">
                        <form>
                            <div class="mb-3">
                                <input type="email" placeholder="Email" class="form-control" id="nameContact"
                                    name="nameContact">
                            </div>
                            <div class="mb-3">
                                <input type="text" placeholder="Judul" class="form-control" id="emailContact"
                                    name="emailContact">
                            </div>
                            <div class="mb-3">
                                <textarea name="noteContact" placeholder="Isi" id="noteContact" class="form-control"
                                    cols="30" rows="6"></textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js"
        integrity="sha512-cyAbuGborsD25bhT/uz++wPqrh5cqPh1ULJz4NSpN9ktWcA6Hnh9g+CWKeNx2R0fgQt+ybRXdabSBgYXkQTTmA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/app.js"></script>
    <script>
        const param = window.location.search;
        const person = param.substring(8, param.length)
        halamanProfil(person)
    </script>
</body>

</html>
